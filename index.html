<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div id="logo">
          <img src="./images/logo.svg" />
        </div>
        <div id="hamburger">
          <img src="./images/icon-hamburger.svg">
        </div>
        <div id="nav-bar">
          <ul id="item-list">
            <li id="item1">PRODUCT</li>
            <li id="item2">FEATURES</li>
            <li id="item3">PRICING</li>
          </ul>
          <ul id="login-list">
            <li>LOGIN</li>
          </ul>
        </div>
      </div>
      <div id="content">
        <div id="intro">
          <div id="small-heading"><span id="new-letter">NEW</span> MONOGRAPH DASHBOARD</div>
          <div id="big-heading"><h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1></div>
          <div id="detail">
            Project planning and time tracking for agile teams
          </div>
          <div id="button">
            <button>SCHEDULE A DEMO</button>
            <span id="button-text">TO SEE A PREVIEW</span>
          </div>
        </div>
        <div id="image">
          <div id="bg-screen"></div>
          <img src="./images/illustration-devices.svg" alt="">
        </div>
      </div>
    </div>

      </p>
    </footer> -->
    <script src="./index.js"></script>
  </body>
</html>
